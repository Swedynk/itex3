<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
    <h1>Галерея зображень</h1>
    <div id="image-container">
        <img id="displayed-image" src="images/1.jpg" alt="Зображення 1">
    </div>
    
    <div>
        <label for="image-selector">Оберіть зображення:</label>
        <select id="image-selector">
            <option value="1.jpg">1.jpg</option>
            <option value="2.jpg">2.jpg</option>
            <option value="3.jpg">3.jpg</option>
            <option value="4.jpg">4.jpg</option>
            <option value="5.jpg">5.jpg</option>
            <option value="6.jpg">6.jpg</option>
            <option value="7.jpg">7.jpg</option>
            <option value="8.jpg">8.jpg</option>
            <option value="9.jpg">9.jpg</option>
        </select>
    </div>

    <div class="form-group">
        <label for="image-width">Ширина (px):</label>
        <input type="number" id="image-width" placeholder="Ширина">
        
        <label for="image-height">Висота (px):</label>
        <input type="number" id="image-height" placeholder="Висота">
    </div>

    <div class="form-group">
        <label for="image-border">Товщина рамки (px):</label>
        <input type="number" id="image-border" placeholder="Рамка">
    </div>

    <div class="form-group">
        <label for="alt-text">Альтернативний текст:</label>
        <input type="text" id="alt-text" placeholder="Alt текст">
    </div>

    <button id="apply-changes">Застосувати зміни</button>

</body>
</html>
